<template name="WorldMap">
  
  {{#if show_header}}
<!--

  <div>
    <div class="main-title"><a href="https://twitch.tv/{{chan_name}}">twitch.tv/{{chan_name}}</a></div>     
    {{chan_count}}
  </div>
-->
  {{else}}  
  

  
  <table class="pure-table" style="width:100%;">
    <tbody>
      <tr>
        <td>
          {{>SelectChannel}}
        </td>
        <td colspan="3"><input style="width:100%;" type="text" name="text" class="search" placeHolder="Search..." autocomplete="false"></td>
        <td colspan="1"><input type="checkbox" name="show" class="search">Nicknames</td>
        <td colspan="1"><input type="checkbox" name="msg" class="search">Messages</td>
        <td colspan="1"><input type="checkbox" name="lastreq" class="search">Song Requests</td>
        {{#if isStreamer}}
        <td colspan="1"><input type="checkbox" name="streamer" class="search">Streamer</td>
        <td colspan="1">{{> SelectActive}}</td>
        {{/if}}

        <td colspan="1">
          {{#if chanteam}}
          <input type="checkbox" name="team" class="search">Team
          {{/if}}
        </td>

      </tr>
    </tbody>
  </table>
{{/if}}

  <div id="map" style="height: 600px;"></div>

</template>
